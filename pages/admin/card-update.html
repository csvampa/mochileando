<!doctype html>
    <html lang="en">

    <head>
        <title>Actualizar card</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/pages/style_pages.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Roboto&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="img" href="/assets/logo_1.png">
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
            <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
    </head>

    <body>

        <div class="">
            <div class="Header" id="div-header">
            </div>
            <div class="Main d-flex flex-column align-item-center justify-content-center">
                <div class="container d-flex align-item-center justify-content-center" id="app">
                    <form style="background-color: #1D4E89;color:#FFFFFF;margin:10px auto ; width: 400px; padding: 20px;">
                        <h2>Editar Lugar </h2>
                        <p>Country: {{country}}</p>
                        <div class="mb-3">
                            <label for="id">Id</label>
                            <input type="number" name="id" id="id" disabled v-model="id">
                        </div>
                        <div class="mb-3">
                            <label for="city">city</label>
                            <input type="text" name="city" id="city" v-model="city">
                        </div>
                        <div class="mb-3">
                            <label for="precio">country</label>
                            <input type="text" name="country" id="country" v-model="country">
                        </div>
                        <div class="mb-3">
                            <label for="urlImg">urlImg</label>
                            <input type="text" name="urlImg" id="urlImg" v-model="urlImg">
                        </div>
                        <div class="mb-3">
                            <label for="description">description</label>
                            <input type="text" name="description" id="description" v-model="description">
                            <img width="100" :src="description" alt="">
                        </div>
                        <button type="button" class="btn btn-success" v-on:click="modificar()">Grabar</button>
                    </form>
                  </div>
              
            </div>
            <div class="Footer footer-content-wrapper" id="div-footer">
            </div>
          </div>
       


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"> </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"> </script>
        <script src="/js/main.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="/js/card-edit.js"></script>
        <script src="/index.js"></script>
        <script src="/elements.js"></script>
    </body>

    </html>
