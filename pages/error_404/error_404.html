<div class="container" id="app">
  <form style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
      <h1>Alta de card</h1>
      <div class="mb-3">
          <label class="mx-1" for="city">city</label>
          <input type="text" name="city" id="city" v-model="city">
      </div>
      <div class="mb-3">
          <label class="mx-1" for="country">country</label>
          <input type="text" name="country" id="country" v-model="country">
      </div>
      <div class="mb-3">
          <label class="mx-1" for="urlImg">urlImg</label>
          <input type="text" name="urlImg" id="urlImg" v-model="urlImg">
      </div>
      <div class="mb-3">
          <label class="mx-1" for="description">description</label>
          <input type="text" name="description" id="description" v-model="description">
          <img width="100" :src="urlImg" alt="">

      </div>

      <button type="button" class="btn btn-success" v-on:click="grabar()">Grabar</button>
  </form>

</div>
